<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <style>
        * {
            font-family: sans-serif;
        }
        .bar-chart {
            border: solid 1px gray;
            width: 800px;
        }
        .bar {
            height: 20px;
            fill: orange;
        }
        .label {
            font-size: 9pt;
        }
        .category {
            text-anchor: end;
        }
    </style>
</head>
<body>
  <head>
    <script src="plotly-2.24.1.min.js" charset="utf-8"></script>
    <div id="tester" style="width:600px;height:250px;"></div>
    <script>
      TESTER = document.getElementById('tester');
      Plotly.newPlot( TESTER, [{
      x: [1, 2, 3, 4, 5],
      y: [1, 2, 4, 8, 16] }], {
      margin: { t: 0 } } );
    </script>
  </head>
  
</body>
</html>
